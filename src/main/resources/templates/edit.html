<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Article</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 10px;
            border-bottom: 2px solid #ddd;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"], textarea, input[type="datetime-local"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        .actions {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn-primary {
            background-color: #4CAF50;
            color: white;
        }
        .btn-secondary {
            background-color: #f44336;
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Article</h1>
        <form th:action="@{/update}" th:object="${article}" method="post">
            <input type="hidden" th:field="*{id}" />

            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" th:field="*{title}" required />
            </div>

            <div class="form-group">
                <label for="summary">Summary:</label>
                <textarea id="summary" th:field="*{summary}" rows="3" required></textarea>
            </div>

            <div class="form-group">
                <label for="content">Content:</label>
                <textarea id="content" th:field="*{content}" rows="6" required></textarea>
            </div>

            <div class="form-group">
                <label for="author">Author:</label>
                <input type="text" id="author" th:field="*{author}" required />
            </div>

            <div class="form-group">
                <label for="publishedAt">Published At:</label>
                <input type="datetime-local" id="publishedAt" th:field="*{publishedAt}" />
            </div>

            <div class="actions">
                <button type="submit" class="btn btn-primary">Update</button>
                <a th:href="@{/admin}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
